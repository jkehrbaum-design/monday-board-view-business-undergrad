<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monday Read-only View (Filterbar)</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 950px; margin: 24px auto; padding: 0 12px; }
    h1 { font-size: 20px; }
    .toolbar { display: flex; gap: 8px; margin: 12px 0; }
    input, select { padding: 8px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px; vertical-align: top; }
    th { background: #f7f7f7; text-align: left; }
    .muted { color: #666; font-size: 12px; }
  </style>
</head>
<body>
  <h1>Gefilterte Ansicht (read-only)</h1>
  <p class="muted">Hinweis: Die Daten kommen von einer sicheren Server-Funktion. Du kannst hier filtern/suchen, aber nichts ändern.</p>

  <div class="toolbar">
    <input id="search" type="text" placeholder="Suche im Namen oder in Spaltenwerten…" />
  </div>

  <table>
    <thead>
      <tr>
        <th style="width: 25%">Name</th>
        <th>Spaltenwerte (Text)</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr><td colspan="2">Lade Daten…</td></tr>
    </tbody>
  </table>

<script>
  const API = '/.netlify/functions/items';

  // kleine HTML-Escape-Hilfe
  const esc = s =>
    (s || '').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));

  let ALL = [];

  async function load() {
    try {
      const r = await fetch(API, { cache: 'no-store' });
      ALL = await r.json();      // erwartet: [{id, name, preview}]
      render();
    } catch (e) {
      console.error(e);
      document.querySelector('#tbody').innerHTML =
        '<tr><td colspan="2">Fehler beim Laden.</td></tr>';
    }
  }

  function render() {
    const q = document.querySelector('#q').value.trim().toLowerCase();
    const filtered = ALL.filter(it =>
      it.name?.toLowerCase().includes(q) ||
      (it.preview || '').toLowerCase().includes(q)
    );

    const rows = filtered.map(it => `
      <tr>
        <td>${esc(it.name)}</td>
        <td>${esc(it.preview) || '—'}</td>
      </tr>
    `).join('');

    document.querySelector('#tbody').innerHTML = rows || `
      <tr><td colspan="2">Keine Treffer</td></tr>
    `;
  }

  document.querySelector('#q').addEventListener('input', render);
  load();
</script>

</body>
</html>
