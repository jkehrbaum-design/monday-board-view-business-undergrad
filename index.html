<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monday Data Table</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f4f4f4; }
    .filters { display: flex; gap: 10px; flex-wrap: wrap; margin: 10px 0; }
    .filters label { font-size: 14px; }
  </style>
</head>
<body>
  <h1>Monday.com Table</h1>

  <!-- Search -->
  <input type="text" id="search" placeholder="Search by name..." />

  <!-- Filters -->
  <div class="filters">
    <label>
      State:
      <select id="filter-state">
        <option value="">All</option>
      </select>
    </label>

    <label>
      Major:
      <select id="filter-major">
        <option value="">All</option>
      </select>
    </label>

    <label>
      Ranking ≤ <input type="number" id="filter-ranking" placeholder="Max Ranking" />
    </label>

    <label>
      Cost ≤ <input type="number" id="filter-cost" placeholder="Max Cost" />
    </label>

    <label>
      GPA ≥ <input type="number" id="filter-gpa" step="0.1" placeholder="Min GPA" />
    </label>
  </div>

  <!-- Controls -->
  <label>Limit:
    <select id="limit">
      <option value="10">10</option>
      <option value="20" selected>20</option>
      <option value="50">50</option>
    </select>
  </label>
  <button id="reload">Reload</button>
  <button id="load-more">Load more</button>

  <!-- Table -->
  <table id="data-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>State</th>
        <th>Ranking</th>
        <th>Final Cost</th>
        <th>Major</th>
        <th>Min GPA</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiUrl = '/.netlify/functions/items';
    let items = [];
    let cursor = null;

    const tbody = document.querySelector('#data-table tbody');
    const searchInput = document.getElementById('search');
    const stateFilter = document.getElementById('filter-state');
    const majorFilter = document.getElementById('filter-major');
    const rankingFilter = document.getElementById('filter-ranking');
    const costFilter = document.getElementById('filter-cost');
    const gpaFilter = document.getElementById('filter-gpa');

    async function fetchItems(reset = true) {
      let url = `${apiUrl}?limit=${document.getElementById('limit').value}`;
      if (!reset && cursor) url += `&cursor=${cursor}`;

      const res = await fetch(url);
      const data = await res.json();

      if (reset) {
        items = data.items;
        cursor = data.cursor;
      } else {
        items = items.concat(data.items);
        cursor = data.cursor;
      }

      populateDropdowns();
      renderTable();
    }

    function populateDropdowns() {
      const states = [...new Set(items.map(i => i.state).filter(Boolean))].sort();
      const majors = [...new Set(items.map(i => i.major).filter(Boolean))].sort();

      stateFilter.innerHTML = '<option value="">All</option>' + states.map(s => `<option>${s}</option>`).join('');
      majorFilter.innerHTML = '<option value="">All</option>' + majors.map(m => `<option>${m}</option>`).join('');
    }

    function applyFilters(data) {
      const search = searchInput.value.toLowerCase();
      const state = stateFilter.value;
      const major = majorFilter.value;
      const maxRanking = rankingFilter.value ? parseInt(rankingFilter.value) : null;
      const maxCost = costFilter.value ? parseInt(costFilter.value) : null;
      const minGpa = gpaFilter.value ? parseFloat(gpaFilter.value) : null;

      return data.filter(i => {
        if (search && !i.name.toLowerCase().includes(search)) return false;
        if (state && i.state !== state) return false;
        if (major && i.major !== major) return false;
        if (maxRanking && (!i.ranking || parseInt(i.ranking) > maxRanking)) return false;
        if (maxCost && (!i.final_cost_of_attendance || parseInt(i.final_cost_of_attendance) > maxCost)) return false;
        if (minGpa && (!i.minimum_gpa_requirement || parseFloat(i.minimum_gpa_requirement) < minGpa)) return false;
        return true;
      });
    }

    function renderTable() {
      const filtered = applyFilters(items);
      tbody.innerHTML = filtered.map(i => `
        <tr>
          <td>${i.name}</td>
          <td>${i.state || ''}</td>
          <td>${i.ranking || ''}</td>
          <td>${i.final_cost_of_attendance || ''}</td>
          <td>${i.major || ''}</td>
          <td>${i.minimum_gpa_requirement || ''}</td>
        </tr>
      `).join('');
    }

    document.getElementById('reload').addEventListener('click', () => fetchItems(true));
    document.getElementById('load-more').addEventListener('click', () => fetchItems(false));

    [searchInput, stateFilter, majorFilter, rankingFilter, costFilter, gpaFilter]
      .forEach(el => el.addEventListener('input', renderTable));

    fetchItems(true);
  </script>
</body>
</html>
