  <title>Bachelor’s Programs – Freshman & Average Student</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <style>
    :root{
      --bg:#f6f7fb; --card:#ffffff; --text:#1f2430; --muted:#6b7280; --line:#e6e9f0;
      --primary:#1f76ff; --pill:#eef3ff; --pillText:#1f4fbf; --link:#1f76ff; --thead:#f2f4f8;
      --chip:#f4f6fa; --chipText:#49506a; --stickyW:280px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{ margin:0; background:var(--bg); color:var(--text);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; }
    .wrap{ max-width:1200px; margin:24px auto; padding:0 20px; }
    .h1{ font-size:28px; font-weight:700; margin:8px 0 4px; }
    .sub{ color:var(--muted); font-size:13px; margin-bottom:18px; }
    .card{ background:var(--card); border:1px solid var(--line); border-radius:10px;
      padding:14px; margin-bottom:16px; box-shadow:0 1px 2px rgba(0,0,0,.03);}
    .row{display:flex; gap:10px; flex-wrap:wrap; align-items:flex-end}
    .col{display:flex; flex-direction:column; gap:6px}
    .label{font-size:12px; color:var(--muted)}
    input,select{ height:36px; padding:0 10px; border:1px solid var(--line);
      border-radius:8px; background:#fff; color:var(--text); min-width:120px; }
    .nums{width:110px; text-align:right}
    .btn{ height:36px; padding:0 14px; border-radius:8px; border:1px solid var(--line);
      background:#fff; cursor:pointer; font-weight:600; }
    .btn.primary{background:var(--primary);border-color:var(--primary);color:#fff}
    .chips{display:flex; gap:8px; align-items:center; font-size:12px}
    .chip{background:var(--chip); color:var(--chipText); padding:4px 8px; border-radius:999px}
    .muted{color:var(--muted)} .spacer{flex:1}

    /* TABLE */
    .tableWrap{ background:var(--card); border:1px solid var(--line); border-radius:10px; overflow:auto; position:relative }
    table{border-collapse:separate; border-spacing:0; width:1600px;}
    thead th{ position:sticky; top:0; background:var(--thead); z-index:3; font-size:12px;
      text-transform:uppercase; letter-spacing:.02em; color:#49506a; padding:10px; border-bottom:1px solid var(--line);
      user-select:none; cursor:pointer; }
    thead th.sortable::after{ content:" ⇅"; font-size:10px; color:#999; margin-left:4px; }
    thead th.sort-asc::after{ content:" ▲"; } thead th.sort-desc::after{ content:" ▼"; }
    tbody td{ padding:12px 10px; border-top:1px solid var(--line); vertical-align:top; font-size:14px;
      max-width:280px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    tbody td.trunc { cursor:pointer; }
    .sticky{ position:sticky; left:0; z-index:2; background:#fff; min-width:var(--stickyW); max-width:var(--stickyW); }
    tbody tr:hover td{background:#fafbff}
    .pill{display:inline-flex; align-items:center; gap:6px; padding:4px 10px; border-radius:999px; background:var(--pill); color:var(--pillText); font-size:12px;}
    .link{color:var(--link); text-decoration:none; font-weight:600}
    .mono{font-family: ui-monospace,Menlo,Consolas,monospace; font-size:12px}
    .right{text-align:right}

    /* Loader overlay */
    #loader{ position:fixed; inset:0; background:#fff; display:flex; flex-direction:column; align-items:center; justify-content:center;
      font-size:16px; color:#333; z-index:2000; }
    .spinner{ width:48px; height:48px; border:4px solid #eee; border-top-color:var(--primary);
      border-radius:50%; animation:spin 1s linear infinite; margin-bottom:12px; }
    @keyframes spin{ to{ transform:rotate(360deg); } }
    #progress{ font-size:13px; color:#555; }

    /* Popup */
    #popup{ display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
      background:#fff; padding:16px 18px; border:1px solid var(--line); border-radius:10px;
      box-shadow:0 12px 30px rgba(0,0,0,.15); z-index:3000; max-width:700px; max-height:70vh; overflow:auto; }
    #popupClose{ position:absolute; top:8px; right:12px; cursor:pointer; font-weight:700; }
